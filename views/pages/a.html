 
<style>

#output {
  padding: 20px;
  background: #dadada;
}

form {
  margin-top: 20px;
}

select {
  width: 300px;
}
</style>

<body>
   

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
<div id="output"></div>
<form method="get">
  <select data-placeholder="Choose tags ..." name="tags[]" multiple class="chosen-select">
    <option value="Engineering">Engineering</option>
    <option value="Carpentry">Carpentry</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Electical">Electrical</option>
    <option value="Mechanical">Mechanical</option>
    <option value="HVAC">HVAC</option>
  </select>
  <input type="submit">
</form>
<script>document.getElementById('output').innerHTML = location.search;
    $(".chosen-select").chosen();</script>
</body>
</html>
